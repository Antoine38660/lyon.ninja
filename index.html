<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>lyon.ninja; Best developers in Lyon.</title>
    <meta name="description" content="lyon.ninja is a list of the best developers in Lyon. Submit your profile with a pull request.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/webicons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico">
  </head>
  <body ng-controller="IndexCtrl">
    <section class="header">
      <h2 class="title">Best developers in Lyon.</h2>
      <a class="button button-primary" href="https://github.com/volnt/lyon.ninja">Join the list</a>
    </section>
    <div class="container">
      <div class="row developer" ng-repeat="developer in developers | shuffle">
	<h5><a ng-href="{{ developer.website }}" ng-if="developer.website">#</a> {{ developer.name }} Â· <small>{{ developer.headline }}</small></h5>
	<div class="twelve columns svg">
	  <a ng-href="mailto:{{ developer.email }}" class="webicon mail" ng-if="developer.email">Mail</a>
	  <a ng-href="https://github.com/{{ developer.github }}" class="webicon github" ng-if="developer.github">Github</a>
	  <a ng-href="https://linkedin.com/in/{{ developer.linkedin }}" class="webicon linkedin" ng-if="developer.linkedin">Linkedin</a>
	  <a ng-href="https://twitter.com/{{ developer.twitter }}" class="webicon twitter" ng-if="developer.twitter">Twitter</a>
	  <a ng-href="https://careers.stackoverflow.com/{{ developer.socareers }}" class="webicon stackoverflow" ng-if="developer.socareers">Stackoverflow Careers</a>
	</div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</html>
