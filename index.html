<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Your page title here :)</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
  </head>
  <body ng-controller="IndexCtrl">
    <section class="header">
      <h2 class="title">Best developers in Lyon.</h2>
      <a class="button button-primary" href="https://github.com/volnt/lyon.ninja">Join the list</a>
    </section>
    <div class="container">
      <div class="row developer" ng-repeat="developer in developers | shuffle">
	<h5>{{ developer.name }} Â· <small>{{ developer.headline }}</small></h5>
	<div class="twelve columns">
	  <a ng-href="mailto:{{ developer.email }}" ng-if="developer.email"><i class="svg-icon email"></i></a>
	  <a ng-href="https://github.com/{{ developer.github }}" ng-if="developer.github"><i class="svg-icon github"></i></a>
	  <a ng-href="https://linkedin.com/in/{{ developer.linkedin }}" ng-if="developer.linkedin"><i class="svg-icon linkedin"></i></a>
	  <a ng-href="https://twitter.com/{{ developer.twitter }}" ng-if="developer.twitter"><i class="svg-icon twitter"></i></a>
	  <a ng-href="https://careers.stackoverflow.com/{{ developer.socareers }}" ng-if="developer.socareers"><i class="svg-icon stackoverflow"></i></a>
	</div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</html>
